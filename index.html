<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunting-API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl">Phone Hunting API</h1>

    </header>
    <main class="container mx-auto mt-2">
        <section class="bg-slate-100 p-3 m-3">
            <input id="search-fild" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="heandalSearch()" class="btn btn-primary">search</button>
            <input id="search-fild2" type="text" placeholder="search...." class="input input-bordered w-full max-w-xs" />
            <button onclick="heandalSearch2()" class="btn btn-accent">Search</button>

        </section>
        <section>
            <!-- loading spinner -->
            <div id="loading" class="text-center mt-32 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- search result -->
            
            <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3 " id="phones-continnar">
                
            </div>
            <div onclick="showAll()" class="hidden" id="but-show-all">
                <button class="btn btn-accent">Accent</button>
            </div>
        </section>

    </main>
    <script src="js/url.js"></script>
    
</body>
</html>
